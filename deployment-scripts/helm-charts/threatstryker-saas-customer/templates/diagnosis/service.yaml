apiVersion: v1
kind: Service
metadata:
  name: deepfence-diagnosis
  labels:
    {{- include "threatstryker-saas.labels" . | nindent 4 }}
    app: deepfence-console
    name: deepfence-diagnosis
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.diagnosis.service.type }}
  ports:
    - name: deepfence-diagnosis-port
      port: 8009
      protocol: TCP
      targetPort: 8009
  selector:
    {{- include "threatstryker-saas.selectorLabels" . | nindent 4 }}
    name: deepfence-diagnosis